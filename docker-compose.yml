services:
  deps:
    build:
      context: .
      dockerfile: docker/Dockerfile.deps
    image: upsite-deps:latest
    profiles: ["build"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: mysecret
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [app-network]

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks: [app-network]

  migrator:
    image: upsite-migrator:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.migrator
    environment:
      DATABASE_URL: ${DATABASE_URL}
    env_file: [.env]
    depends_on:
      postgres:
        condition: service_healthy
    networks: [app-network]
    restart: "no"

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    env_file: [.env]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks: [app-network]
    restart: unless-stopped

  producer:
    build:
      context: .
      dockerfile: docker/Dockerfile.producer
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: production
    env_file: [.env]
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks: [app-network]
    restart: unless-stopped

  consumer:
    build:
      context: .
      dockerfile: docker/Dockerfile.consumer
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: production
    env_file: [.env]
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks: [app-network]
    restart: unless-stopped

  notifier:
    build:
      context: .
      dockerfile: docker/Dockerfile.notifier
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      NODE_ENV: production
    env_file: [.env]
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks: [app-network]
    restart: unless-stopped

  alert-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.alert-worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: production
    env_file: [.env]
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks: [app-network]
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8080}
    env_file: [.env]
    depends_on: [server]
    networks: [app-network]
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
